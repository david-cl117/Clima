<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Alumno</title>

        <!--Referencia al archivo css-->
        <link rel="stylesheet" href="css/inicioP.css">

         <!--Archivo JavaScript-->
         <script src="JS/inicioTer.js"></script>
         <script src="JS/alumnoT.js"></script>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <!--Cargamos el javascript en el body-->
    <body onload="cargar()">

         <!--Seccion de datos del alumno-->
         <section class="datos">
            <!--Imagen logo de clima-->
            <img src="images/inicioP/logo.png" alt="logo_clima">

            <h3 id="nombre">Nombre del alumno:</h3>
            <h3 id="grupo">Grupo:</h3>
            
            <form action="/Clima/php/logout.php">
                <input type="submit" class="logout" id="sesion" value="Cerrar sesión">
            </form>

            <button class="settings" onclick="abrirPop()" id="conf"><i class="fa fa-cog"></i></button>
            <button class="home" onclick="home()" id="conf"><i class="fa fa-home"></i></button>
            
        </section>
        <!--Contenedor transparente-->
        <section class="transp" id="transparente">
            <h2 class="ob">Observaciones</h2>    
            <textarea class="escribirObs" id="writeObs" placeholder="Escribe una observación" onkeydown="enterobs(event)"></textarea> <br>   
            <button class="pubob" onclick="publicarObs()" id="pubob">Publicar observaci&oacuten</button>
        </section>

        <!--CHAT-->
        <div class="chat" id="chat">
            <button class="down" id="down" onclick="cerrar()">CHAT</button>
            <div class="areaEnvio">
                <textarea class="mens" id="msj" name="mensaje" onkeydown="enter(event)" placeholder="Escribe un mensaje"></textarea>
                <button class="enviar" id="send" name="env" onclick="enviar()"><i class="fa fa-send-o"></i></button>
            </div>
        </div>    
        <button class="up" id="up" onclick="abrir()">CHAT</button> 

        <!--Menu hamburguesa notas-->
        <button class="hamb" id="hamb" onclick="abrirmenu()"><i class="fa fa-bars"></i></button>

        <aside class="menu" id="menu">
            <button class="hambcerrar" onclick="cerrarmenu()"><i class="fa fa-bars"></i></button>
            <h1>NOTAS</h1>
            <button class="agregaN" onclick="abrirPopN()" id="AddN"><i class="fa fa-plus-circle"></i></button>
        </aside>

        <!--Menu hamburguesa planes-->
        <button class="hambP" id="hambP" onclick="abrirmenuPlan()"><i class="fa fa-bars"></i></button>

        <!--Menu de planes de intervencion-->
        <aside class="menuP" id="menuP">
            <button class="hambcerrarP" onclick="cerrarmenuPlan()"><i class="fa fa-bars"></i></button>
            <h1>Planes de Intervencion</h1>
            <button class="agregaP" onclick="abrirPopP()" id="AddP"><i class="fa fa-plus-circle"></i></button>
        </aside>

        <!--POP-UP para cambiar contraseña-->
        <div class="backPop" id="popup">
            <div class="popup" id="cambiar">
                <h2>Cambiar contraseña</h2>
                <button class="salir" onclick="cerrarPop()"><i class="fa fa-window-close"></i></button>

                <h4 class="actual">Contraseña actual:</h4>
                <input type="password" class="PActual" id="PActual">

                <h4 class="nueva">Nueva contraseña:</h4>
                <input type="password" class="PNueva" id="PNueva">

                <h4 class="nueva2">Repetir nueva contraseña:</h4>
                <input type="password" class="PNueva2" id="PNueva2">

                <button class="cambiar" onclick="cambiarC()">Cambiar contraseña</button>
            </div>
        </div>

        <!--POP-UP para subir nota-->
        <div class="backPop" id="popupN">
            <div class="popup">
                <h2>Agregar nota</h2>
                <button class="salir" onclick="cerrarPopN()"><i class="fa fa-window-close"></i></button>

                <form id="forma" enctype="multipart/form-data">
                    <label for="select" class="labelS">Seleccionar archivo: </label>
                    <input type="file" class="select" id="select" name="userfile">
                </form>
                
                <button class="cambiar" onclick="subirN()">Subir Nota</button>
                
            </div>
        </div>

        <!--POP-UP para eliminar nota-->
        <div class="backPop" id="popupDN">
            <div class="popup" id="elmN">
                <h2>Eliminar Nota</h2>
                <button class="salir" onclick="cerrarPopDN()"><i class="fa fa-window-close"></i></button>
                
                <button class="cambiar" onclick="eliminarN()">Eliminar Nota</button>
                
            </div>
        </div>

         <!--POP-UP para subir Plan de intervencion-->
         <div class="backPop" id="popupP">
            <div class="popup">
                <h2>Agregar Plan de Intervencion</h2>
                <button class="salir" onclick="cerrarPopP()"><i class="fa fa-window-close"></i></button>

                <form id="formaP" enctype="multipart/form-data">
                    <label for="select" class="labelS">Seleccionar archivo: </label>
                    <input type="file" class="select" id="selectP" name="userfileP">
                </form>
                
                <button class="cambiar" onclick="subirP()">Subir Plan</button>
                
            </div>
        </div>

        <!--POP-UP para eliminar plan-->
        <div class="backPop" id="popupDP">
            <div class="popup" id="elmP">
                <h2>Eliminar Plan</h2>
                <button class="salir" onclick="cerrarPopDP()"><i class="fa fa-window-close"></i></button>
                
                <button class="cambiar" onclick="eliminarP()">Eliminar Plan</button>
                
            </div>
        </div>
    </body>

</html>
